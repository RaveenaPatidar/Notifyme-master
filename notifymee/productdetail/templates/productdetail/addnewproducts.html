{% extends 'home/base.html' %}
{% load static %}
{% block title %}Addnewproducts{% endblock title %}
{% block image %}
<style>
    /* Replace 'path_to_image' with the correct path to your image */
    body {
        background-image: url("/static/home/images/plainblack.jpg");
        /* Other CSS properties for body */
    }
</style>
{% endblock image %}
{% block main-content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Product Detail</h5>
                    <form class="contact100-form validate-form" action="{% url 'AddnewProducts' %}" method="post">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="product">Product Name</label>
                            <input class="form-control" type="text" name="product" id="product" placeholder="Enter product name">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input class="form-control" type="text" name="email" id="email" placeholder="Enter your email address">
                        </div>

                        <div class="form-group">
                            <label for="price">Budget</label>
                            <input class="form-control" type="text" name="price" id="price" placeholder="Enter Price">
                        </div>

                        <div class="form-group">
                            <label for="url">Enter Product Link</label>
                            <textarea class="form-control" name="url" id="url" placeholder="Enter your link here..."></textarea>
                        </div>

                        <div class="text-center">
                            <button class="btn btn-primary">
                                Submit
                                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
{% endblock main-content %}
